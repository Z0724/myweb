{% extends 'index.html' %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}編輯文章{% endblock %}
{% block page_h1 %}
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">編輯文章</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">新的一天新的文章!</div>
                        </header>
                        <!-- Preview image figure-->
                        <!-- <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure> -->
                        <!-- Post content-->
                        <section class="mb-5">
                            <div class="card">
                                <div class="card-header">文章</div>
                                <div class="card-body">
                                    <p class="fs-5 mb-4">{{ wtf.quick_form(form) }}</p>
                                </div>
                            </div>
                            {{ ckeditor.load() }}
                            {{ ckeditor.config(name='content') }}
                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                    </section>
                </div>
                {% endblock %}
            </div>
        </div>
